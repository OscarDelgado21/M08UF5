<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulari</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="TascaFormulari.css">
</head>
<body>

    <h1>Curriculum</h1>

    <form method="post" action="">
 
        <fieldset id="tabla">
            <fieldset id="Fieldset1">
                <legend id="Información">Información Basica</legend><br>
             
                <label class ="informacion" for="Nombre">Nombre</label><br>
                <input type="text" name="Nombre" id="Nombre" placeholder="tunombre" required/><br>
                
                <label class ="informacion" for="Altura">Altura en centimetros</label><br>
                <input type="number" name="Altura" id="Altura" required/><br>

                <label class ="informacion" for="email">email</label><br>
                <input type="email" name="email" id="email" placeholder="tuemail@dominio.com" required/><br>

                <label class ="informacion" for="Fecha">Fecha de nacimiento</label><br>
                <input type="date" name="Fecha" id="Fecha" required/><br>
            </fieldset>

            <fieldset id="Fieldset2">
                <legend id="Nacionalidad">Nacionalidad</legend>

                <input type="radio" name="nacionalidad" value="Española" id="Española" /> <label class ="nacionalidad" for="Española">Española</label>
                <input type="radio" name="nacionalidad" value="Comunitario(UE)" id="Comunitario(UE)" /> <label class ="nacionalidad" for="Comunitario">Comunitario(UE)</label>
                <input type="radio" name="nacionalidad" value="No comunitario" id="No comunitario" /> <label class ="nacionalidad" for="NoComunitario">No comunitario</label>
            </fieldset>      
            
            <fieldset id="Fieldset3">
                <legend id="Estudios">Estudios</legend>
                <select name="estudios" id="estudios">
                <option value="GM">GM</option>
                </select>
            </fieldset>

            <fieldset id="Fieldset4">
                <legend id="Idiomas">Idiomas</legend>

                <input type="checkbox" name="Catalan" value="Catalan" id="Catalan" /> <label class ="idiomas" for="Catalan">Catalan</label>
                <input type="checkbox" name="Castellano" value="Castellano" id="Castellano)" /> <label class ="idiomas" for="Castellano">Castellano</label>
                <input type="checkbox" name="Ingles" value="Ingles" id="Ingles" /> <label class ="idiomas" for="Ingles">Ingles</label>
                <input type="checkbox" name="Chino" value="Chino" id="Chino" /> <label class ="idiomas" for="Chinos">Chino</label>
            </fieldset>

            <fieldset id="Fieldset5">
                <input type="submit" value="Enviar" /><input type="reset" value="Cancelar" />
            </fieldset>

        </fieldset>    
    </form>        

</body>
</html>
